<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - PWA Frontend</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:hover {
      background: #005fa3;
    }
    footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <p>Your PWA-Style E-commerce Store</p>
  </header>

  <main class="products">
    <div class="product">
      <img src="file:///C:/Users/Sunil/Downloads/download.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>₹4,199</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="file:///C:/Users/Sunil/Downloads/download%20(1).jpg" alt="Wireless Earbuds">
      <h3>Wireless Earbuds</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="file:///C:/Users/Sunil/Downloads/download%20(2).jpg" alt="Bluetooth Speaker">
      <h3>Bluetooth Speaker</h3>
      <p>₹3,299</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    &copy; 2025 ShopEase. Built as a PWA Frontend Demo.
  </footer>

</body>
</html>
